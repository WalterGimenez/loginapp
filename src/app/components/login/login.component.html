<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="./../assets/password.jpg" alt="icon security" class="img-fluid">
                </div>
                <h1 class="text-center">Login to your account </h1>

                <!--creating form-->
                <form (ngSubmit)="onSubmit()">

                    <mat-form-field class="full-width">
                        <mat-label>UserName</mat-label>
                        <input [(ngModel)] = "credentials.username" name="username" required matInput type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required  matInput type="password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button class="btn btn-primary">Login</button>
                   
                        <button type="reset" mat-raised-button class="btn btn-primary">Reset</button>
                    </div>

                </form>
                <br>
                {{credentials | json}}
            </div>
        </div>
    </div>
</div>
